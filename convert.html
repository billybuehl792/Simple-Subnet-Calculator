<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IP Subnet Calculator - How To</title>
<link rel="icon" href="static/img/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/resetStylesheet.css">
<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>

<body>
    <nav>
        <h1 class="logo"><a href="index.html">IPv4/ IPv6 Subnet Calculator</a></h1>
        <ul class='nav_links' id='nav_links'>
            <li class="nav-item"><a href="index.html">Subnet Calculator</a></li>
            <li class="nav-item-active"><a href="convert.html">Base Convert</a></li>
            <li class="nav-item"><a href="subnet.html">How To Subnet</a></li>
        </ul>
        <div id='burger'>
            <div class='bar1'></div>
            <div class='bar2'></div>
            <div class='bar3'></div>
        </div>
    </nav>
    <div class='navDrop' id='navDrop'></div>

    <form name="converter" id="converter">
        <div class="container">

            <div class="input-container">
                <fieldset>
                    <legend>Conversion</legend>
                    <div id="convertFrom">
                        <h2 class="field-header">Convert From</h2>
                        <input type="radio" id="from-dec" name="convert-from" value="decimal" checked="checked">
                        <label for="from-dec">Decimal</label>
                        <br>
                        <input type="radio" id="from-bin" name="convert-from" value="binary">
                        <label for="from-bin">Binary</label>
                        <br>
                        <input type="radio" id="from-hex" name="convert-from" value="hexadecimal">
                        <label for="from-hex">Hexadecimal</label>
                    </div>
                    <div id="convertTo">
                        <h2 class="field-header">Convert To</h2>
                        <input type="radio" id="to-dec" name="convert-to" value="decimal">
                        <label for="to-dec">Decimal</label>
                        <br>
                        <input type="radio" id="to-bin" name="convert-to" value="binary" checked="checked">
                        <label for="to-bin">Binary</label>
                        <br>
                        <input type="radio" id="to-hex" name="convert-to" value="hexadecimal">
                        <label for="to-hex">Hexadecimal</label>
                    </div>
                </fieldset>
            </div>

            <div class="input-container">
                <label for="numeric-value" id="numeric-type-label">Decimal Value</label>
                <input name="numeric-value" id="numeric-value" class="input-field" value="10">
                <small id="error-field"></small>
            </div>

            <div class="output-container" id="val-convert">
                <div class="output-section">
                    <p id="output">1010</p>
                </div>
            </div>

            <div id="convert" class="calculate">Convert</div>
        </div>
    </form>

    <script type='text/javascript' src='app/app.js'></script>
    <script>
        dropNav();
        baseConvert();
    </script>
</body>
</html>
