<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IP Subnet Calculator</title>
<link rel="icon" href="static/img/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/resetStylesheet.css">
<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>

<body>
    <nav>
        <h1 class="logo"><a href="index.html">IPv4/ IPv6 Subnet Calculator</a></h1>
        <ul class='nav_links' id='nav_links'>
            <li class="nav-item-active"><a href="index.html">Subnet Calculator</a></li>
            <li class="nav-item"><a href="baseconvert.html">Base Convert</a></li>
            <li class="nav-item"><a href="subnetting.html">How To Subnet</a></li>
            <li class="nav-item"><a href="https://github.com/billybuehl792/Simple-Subnet-Calculator" target="_blank">Code Repo</a></li>
        </ul>
        <div id='burger'>
            <div class='bar1'></div>
            <div class='bar2'></div>
            <div class='bar3'></div>
        </div>
    </nav>
    <div class='navDrop' id='navDrop'></div>

    <form name="calculator" id="calculator">

        <!-- User Input Fields -->
        <div class="container">
            <div class="input-container">
                <fieldset>
                    <legend>IP Version</legend>
                    <input type="radio" id="IPv4" name="ip-version" value="ipv4" checked="checked">
                    <label for="IPv4">IPv4</label><br>
                    <input type="radio" id="IPv6" name="ip-version" value="ipv6">
                    <label for="IPv6">IPv6</label>
                </fieldset>
            </div>

            <div class="input-container">
                <fieldset>
                    <legend>IP Information</legend>
                        <label for="ip-address" id="ip-label">IPv4 Network</label>
                        <label for="subnet-mask" id="sn-label" style="margin-left: 40px;">SN Mask</label><br>
                        <input name="ip-address" id="ip-address" class="input-field" value="192.168.1.0" style="width: 110px;">
                        <input name="subnet-mask" id="subnet-mask" class="input-field" type="number" value="24" min="0" max="32"><br>
                        <small id="error-field"></small>
                </fieldset>
            </div>

            <div class="input-container">
                <label for="subnet-count">Number of subnets</label>
                <input name="subnet-count" id="subnet-count" class="input-field" type="number" min="2" max="1000" value="2">
            </div>

            <!-- Calculate Subnets -->
            <div id="calculate" class="calculate">Calculate</div>

            <!-- Subnet Display Field -->
            <div class="output-container" id="subnet-items"></div>

        </div>
    </form>

    <script type='text/javascript' src='app/app.js'></script>
    <script>
        calculate();
        dropNav();
    </script>
</body>

</html>
